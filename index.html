<!DOCTYPE html>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet" />
        <title>F-Broad</title>

    <body>
        <div class="canvasContainer">
            <canvas id="drawingCanvas"></canvas>

        <div class="EmoBox">

            <p id="title">Comment</p>
            <textarea id="comment" placeholder="Enter custom text..."></textarea>
            <button id="addComment" onclick="addCustomText()">Add</button>
        </div>

        <div class="addTextContainer">
            <textarea id="textInput" placeholder="Enter custom text..."></textarea>
            <button id="addTextButton" onclick="addCustomText()">Add Text</button>
        </div>

        <div class="titleContainer">
            <p id="title">Title</p>
        </div>

        <div class="controlContainer controlContainer-inactive">
            <div id="controlHeader">
                <p>SETTINGS</p>
                <div id="menuIconContainer">
                    <img src="./assets/board/menu.png" onclick="handleControlContainerStatus()" />
                </div>
            </div>
            <div id="themeContainer">
                <p>Theme</p>
                <div id="themeSelector"></div>
            </div>
            <div id="textContainer">
                <p>Text</p>
                <div id="textSettings">
                    <select id="selectFont">
                        <option value="option1">Arial</option>
                        <option value="option2" selected>Time new roman</option>
                        <option value="option3">Comfotaa</option>
                    </select>

                    <div id="WeightAndSize">
                        <select id="selectFontWeight">
                            <option value="option1">Light</option>
                            <option value="option2" selected>Normal</option>
                            <option value="option3">Bold</option>
                        </select>

                        <select id="selectFontSize">
                            <option value="option1">2</option>
                            <option value="option2" selected>4</option>
                            <option value="option3">6</option>
                            <option value="option3">8</option>
                            <option value="option3">10</option>
                            <option value="option3">12</option>
                            <option value="option3">14</option>
                            <option value="option3">16</option>
                            <option value="option3">18</option>
                            <option value="option3">20</option>
                        </select>
                    </div>

                    <div id="selectColor">
                        <button id="white"></button>
                        <button id="orange"></button>
                        <button id="purple"></button>
                        <button id="yellow"></button>
                        <button id="green"></button>
                    </div>
                </div>
            </div>
            <div id="shapeContainer">
                <p>Shape</p>
                <div id="shapeSettings">
                    <div id="selectStroke">
                        <p>Stroke</p>
                        <select id="selectStrokeSize">
                            <option value="option1">2</option>
                            <option value="option2" selected>4</option>
                            <option value="option3">6</option>
                            <option value="option3">8</option>
                            <option value="option3">10</option>
                            <option value="option3">12</option>
                            <option value="option3">14</option>
                            <option value="option3">16</option>
                            <option value="option3">18</option>
                            <option value="option3">20</option>
                        </select>
                    </div>
                    <div id="selectColor">
                        <button id="white"></button>
                        <button id="orange"></button>
                        <button id="purple"></button>
                        <button id="yellow"></button>
                        <button id="green"></button>
                    </div>
                </div>
            </div>

            <button id="keepOpen">Keep Open</button>
        </div>

        <div class="functionContainer">
            <div id="functionBtn">
                <img id="mouse" src="./assets/board/mouse.png" alt="Mouse" onclick="toggleMouse()" />
            </div>
            <div id="functionBtn">
                <img id="pen" src="./assets/board/pen.png" alt="Pen" onclick="toggleDraw()" />
            </div>
            <div id="functionBtn">
                <img id="brush" src="./assets/board/brush.png" alt="Brush" onclick="changeCursorToBrush()" />
            </div>
            <div id="functionBtn">
                <img id="text" src="./assets/board/text.png" alt="Text" onclick="toggleText()" />
            </div>
            <div id="functionBtn">
                <img id="eraser" src="./assets/board/eraser.png" alt="Eraser" onclick="toggleErase()" />
            </div>
            <div id="functionBtn">
                <img id="math" src="./assets/board/math.png" alt="Math" />
            </div>
            <div id="functionBtn">
                <img id="arrow" src="./assets/board/arrow.png" alt="Arrow" />
            </div>
            <div id="functionBtn-img">
                <img id="image" src="./assets/board/image.png" alt="Image" />
                <input type="file" id="imageInput" />
            </div>
            <div id="functionBtn">
                <img id="note" src="./assets/board/note.png" alt="Note" />
            </div>
            <div id="functionBtn">
                <img id="bin" src="./assets/board/bin.png" alt="Bin" onclick="clearCanvas()" />
            </div>
        </div>

        <div class="userControlContainer">
            <div id="iconContainer">
                <img src="./assets/board/counter.png" />
            </div>
            <p id="counter">00 ng∆∞·ªùi ƒë√£ tham gia</p>
        </div>

        <script src="./functions/HandleChangeStatus.js"></script>
        <script src="./functions/Draw.js"></script>
        <script src="./functions/AddText.js"></script>
        <script src="./functions/EmotionAndComment.js"></script>
        <script src="./functions/AddImage.js"></script>
    </body>
</html>
